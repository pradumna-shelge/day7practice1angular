<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<form class="w-25 d-flex flex-column justify-content-between  m-auto p-2" [formGroup]="empolyeeForm">
<div>

    <label class="form-label"  >Employee Name</label>
    <input class="form-control" type="text" formControlName="name">
    <div *ngIf="name.touched || name.dirty ">
<small *ngIf="name.errors?.['required'] ">name is required</small>
<small *ngIf="name.errors?.['inv'] && !name.errors?.['required'] ">not match 'Pradumna'</small>

    </div>
</div>
<div>
    <label class="form-label"  >Date of Birth</label>
    <input class="form-control" type="date" formControlName="dob">
    <div *ngIf="dob.dirty || dob.touched ">
        <small *ngIf="dob.errors?.['required'] ">dob is required</small>
        <small *ngIf="dob.errors?.['datev'] && !dob.errors?.['required'] ">Date of Birth id Invalid</small>
        
            </div>
</div>
  <button class="btn btn-primary mt-1" (click)="addData()" [disabled]="empolyeeForm.invalid">Add Data</button>
</form>
